version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: beegees-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "61660:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bee-gees
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-alpine
    container_name: beegees-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "62660:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bee-gees
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bee-gees:

volumes:
  postgres_data:
  rabbitmq_data:
