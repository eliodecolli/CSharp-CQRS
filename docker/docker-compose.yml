version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: beegees-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "61660:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - bee-gees
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-alpine
    container_name: beegees-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "62660:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bee-gees
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  write-node:
    build:
      context: ../src
      dockerfile: BeeGees_WriteNode/Dockerfile
    container_name: beegees-write-node
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: BeeGees_Writer
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bee-gees
    restart: unless-stopped

  read-node:
    build:
      context: ../src
      dockerfile: BeeGees_ReadNode/Dockerfile
    container_name: beegees-read-node
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: BeeGees_Reader
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      write-node:
        condition: service_started
    networks:
      - bee-gees
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: client/Dockerfile
    container_name: beegees-api
    ports:
      - "8000:8000"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      write-node:
        condition: service_started
      read-node:
        condition: service_started
    networks:
      - bee-gees
    restart: unless-stopped

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    container_name: beegees-ui
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - api
    networks:
      - bee-gees
    restart: unless-stopped

networks:
  bee-gees:

volumes:
  postgres_data:
  rabbitmq_data:
