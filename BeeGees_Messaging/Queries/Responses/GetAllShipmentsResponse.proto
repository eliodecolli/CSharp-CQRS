syntax = "proto3";

package BeeGees.Queries.Responses;

message Shipment {
    string ShipmentId = 1;
    string ShipmentName = 2;
    string CurrentLocation = 3;
    int64 LastStatusUpdate = 4;
}

message GetAllShipmentsResponse {
    string CustomerId = 1;
    repeated Shipment Shipments = 2;
    bool Success = 3;
}